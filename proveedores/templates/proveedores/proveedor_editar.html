{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if proveedor %}Editar{% else %}Crear{% endif %} Proveedor</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" name="nombre" value="{{ proveedor.nombre|default:'' }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>RUT Empresa</label>
            <input type="text" name="rut_empresa" value="{{ proveedor.rut_empresa|default:'' }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Dirección</label>
            <input type="text" name="direccion" value="{{ proveedor.direccion|default:'' }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Correo</label>
            <input type="email" name="correo" value="{{ proveedor.correo|default:'' }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Teléfono</label>
            <input type="text" name="telefono" value="{{ proveedor.telefono|default:'' }}" class="form-control" required>
        </div>
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a href="{% url 'listar_proveedores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
