{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if marca %}Editar{% else %}Crear{% endif %} Marca</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Nombre de la marca</label>
            <input type="text" name="nombre" value="{{ marca.nombre|default:'' }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Proveedor (opcional)</label>
            <select name="proveedor" class="form-control">
                <option value="">Sin proveedor</option>
                {% for proveedor in proveedores %}
                    <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a href="{% url 'listar_marcas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
